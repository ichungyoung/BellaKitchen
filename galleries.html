<!DOCTYPE html>
<html>
    <head>
        <title>Galleries</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/79e9d9ed9c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bella-kitchen.css?v=2">
        <style>
       .imglnk:hover img {
            -webkit-transform: scale(1.025);
            transform: scale(1.025);
        }
        .gallery-crumb {
            cursor: pointer;
        }
        .gallery-crumb:not(:last-child):after {
            content: "|";
            padding: 0 .5rem;
            display: inline-block;
        }
        </style>
    </head>
    <body>
        <div id="gallery">
            <bk-header></bk-header>
            <bk-galleries :galleries-file="galleryFile"></bk-galleries>
            <bk-footer></bk-footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="components/bkheader.js?v=1.2"></script>
        <script src="components/bkfooter.js?v=7"></script>
        <script src="components/bksubmenu.js?v=2"></script>
        <script src="components/bkgallery.js?v=2"></script>
        <script src="components/bkgalleries.js?v=2"></script>
        <script>
        var bk=new Vue({
            el: '#gallery',
            data: { 
                galleryFile: '/',
            }
        });

        </script>
    </body>
</html>
